<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>判断语句</title>
    <script>
        'use strict';
        var height = pageXOffset(prompt('请输入身高（m）:'));
        var weight = pageXOffset(prompt('请输入体重（kg）:'));

        var bmi = weight / (height * height);

        if(bmi < 18.5){
            alert('过轻');
        }else if(18.5 < bmi < 25){
            alert('正常');
        }else if(25 < bmi < 28){
            alert('过重');
        }else if(28 < bmi < 32){
            alert('肥胖');
        }else if(bmi > 32){
            alert('过度肥胖');
        }
    </script>
</head>
<body>

</body>
</html>
