<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>布尔运算</title>
    <script>
        var age = 20;
        if (age >= 18) { // 如果age >= 18为true，则执行if语句块
            alert('adult');
        } else { // 否则执行else语句块
            alert('teenager');
        }
    </script>
</head>
