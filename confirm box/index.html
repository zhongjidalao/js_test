<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>confirm box</title>
</head>
<body>

    <script>
        function show_confirm(){
            var r = confirm("Press a button!");
            if(r == true){
                alert("You pressed OK!");
            }else{
                alert("You pressed Cancel!");
            }
        }
    </script>
    <input type="button" onclick="show_confirm()" value="点击显示消息框">
</body>
</html>
