<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>ajax</title>
	<script type="text/javascript" src="jquery-1.12.3.js"></script>
</head>
<body>
	<div id="data">-/-</div>
	<input type="text" id="username"/>

	<script type="text/javascript">
		$("#username").blur(function(){
			$.get("server.php?a="+$(this).val(),function(d){
				$('#data').html(d);
			})
		})
	</script>
</body>
</html>
