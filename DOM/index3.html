<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>onchange 事件</title>

		<script type="text/javascript">
			function myFunction(){
				var x = document.getElementById("fname");
				x.value = x.value.toUpperCase();
			}
		</script>

</head>
<body>
	输入英文字符：<input type="text" id="fname" onchange="myFunction()" name="">
</body>
</html>
