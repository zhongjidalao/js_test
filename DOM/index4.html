<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>鼠标移入</title>
</head>
<body>
	<div onmouseover="mOver(this)" onmouseout="mOut(this)" style="background-color: green;width: 200px;height: 200px;color: white;">
		鼠标移入
	</div>
	<script type="text/javascript">
		function mOver(obj){
			obj.innerHTML = "谢谢"
		}
		function mOut(obj){
			obj.innerHTML = "把鼠标移入"
		}
	</script>
</body>
</html>
