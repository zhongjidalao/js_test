<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>按下鼠标</title>
</head>
<body>
	<div onmousedown="mDown(this)" onmouseup="mUP(this)" style="background-color: green;width: 200px;height: 200px;color: white;">
		请点击这里
	</div>
	<script type="text/javascript">
		function mDown(obj){
			obj.style.backgroundColor = "#1ec5e5";
			obj.innerHTML = "请释放鼠标"
		}
		function mUP(obj){
			obj.style.backgroundColor = "green";
			obj.innerHTML = "请按下鼠标按钮"
		}
	</script>
</body>
</html>
